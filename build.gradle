plugins {
    id 'java-library'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://mdsol.jfrog.io/artifactory/maven-prod-virtual/')
    }

    maven {
        url = uri('https://mdsol.jfrog.io/artifactory/maven-preprod-virtual/')
    }

    maven {
        url = uri('https://mdsol.jfrog.io/artifactory/mmi-maven-prod-local/')
    }

    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    api 'io.quarkus:quarkus-resteasy-reactive-jsonb:2.2.3.Final'
    api 'io.quarkus:quarkus-arc:2.2.3.Final'
    api 'io.quarkus:quarkus-mongodb-panache:2.2.3.Final'
    api 'io.quarkus:quarkus-resteasy-reactive:2.2.3.Final'
    api 'org.apache.commons:commons-lang3:3.13.0'
    api 'org.projectlombok:lombok:1.18.24'
    testImplementation 'io.quarkus:quarkus-junit5:2.2.3.Final'
    testImplementation 'io.rest-assured:rest-assured:4.4.0'
}

group = 'com.knf.dev.demo'
version = '1.0.0-SNAPSHOT'
description = 'quarku-reactive-mongodb-crud'
java.sourceCompatibility = JavaVersion.VERSION_17

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}
